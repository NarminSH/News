version: '3.1'

services: 
  
  postgres:
    image: postgres:9.6.6
    restart: always
    volumes:
        - ./pgdb/:/var/lib/postgresql/
    ports:
        - "5432:5432"
    env_file: ./.env

  web:
    container_name: lezzet
    image: lezzetly_web
    build: .
    restart: "always"
    ports:
        - "8000:8000"
    
    volumes:
        - .:/code/
    depends_on:
        - "postgres"
    env_file: ./.env
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

